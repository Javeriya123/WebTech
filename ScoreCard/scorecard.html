					<th>.</th>
					<th>.</th>

		</div>
		
		<div id="btndiv">
			<button onclick="updateRuns(this)">0</button>
			<button onclick="updateRuns(this)">1</button>
			<button onclick="updateRuns(this)">2</button>
			<button onclick="updateRuns(this)">3</button>
			<button onclick="updateRuns(this)">4</button>
			<button onclick="updateRuns(this)">6</button>
			<button onclick="updateRuns(this)">Wide</button>
			<button onclick="updateRuns(this)">No ball</button>
			<button onclick="updateRuns(this)">Wicket</button>
		</div>
	</body>
	<script src="scoreCardScript.js"></script>
